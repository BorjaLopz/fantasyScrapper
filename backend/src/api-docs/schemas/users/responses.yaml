components:
  schemas:
    users:
      responses:
        patch:
          type: object
          properties:
            id:
              type: integer
            name:
              type: string
            username:
              type: string
            role:
              type: integer
            gender:
              type: string
              enum:
                - MALE
                - FEMALE
          required:
            - id
            - name
            - username
