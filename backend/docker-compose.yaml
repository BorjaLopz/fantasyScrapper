services:
  postgres:
    image: postgres:15
    container_name: fantasy_postgres
    restart: always
    environment:
      POSTGRES_USER: fantasy
      POSTGRES_PASSWORD: fantasy123
      POSTGRES_DB: fantasydb
    ports:
      - "5432:5432"
    volumes:
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
